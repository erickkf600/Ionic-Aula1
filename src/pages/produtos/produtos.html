<ion-header>

  <ion-navbar>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let p of produtos">
          <ion-thumbnail item-start>
            <img src="../assets/imgs/{{p.image}}">
          </ion-thumbnail>
          <h2>{{p.nome}}</h2>
          <p>{{produto.preco | currency:'BRL':true:'1.2-2'}}</p>
          <button ion-button clear item-end color='dark' (click)="navProdutoDetalhes(p)">+Detalhes</button>
        </ion-item>
      </ion-list>
</ion-content>
