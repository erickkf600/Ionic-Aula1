<ion-header>
  <ion-navbar>
    <ion-title id="titulo">LOGIN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="content" padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  
    <button ion-button block (click) = "login()" id="login">LOGIN</button>
    <button ion-button block outline (click) = 'cadastro()' id="cadastro">CADASTRAR</button>

  </ion-list>
</ion-content>
